<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>富华科技产品视频展示</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #3a3aff;
            --bg: #000b15;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* 动态星空背景 */
        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(58, 58, 255, 0.1) 0%, transparent 50%);
            animation: starMove 20s linear infinite;
        }

        .header {
            margin: 4rem 0 3rem;
            position: relative;
        }
    

        .title {
            color: var(--primary);
            font-size: 2.8rem;
            letter-spacing: 0.2em;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            position: relative;
            z-index: 2;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--primary) 50%, 
                transparent);
        }

        /* 悬浮卡片式按钮 */
        .card-container {
            display: grid;
            gap: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .card {
            background: rgba(16, 22, 36, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 243, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card-title {
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
        }

        .card-desc {
            color: #8da1b9;
            font-size: 0.9rem;
            line-height: 1.6;
        }


        @keyframes starMove {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }
        /* 在原有style标签内添加以下CSS */
.about {
    margin: 3rem 0;
    padding: 2rem;
    width: 100%;
    max-width: 800px;
    position: relative;
    background: rgba(16, 22, 36, 0.6);
    border: 1px solid rgba(0, 243, 255, 0.2);
    border-radius: 8px;
    overflow: hidden;
}

.hologram-bar {
    position: absolute;
    top: 0;
    left: -50%;
    width: 200%;
    height: 3px;
    background: linear-gradient(90deg,
        transparent,
        var(--primary),
        transparent);
    animation: hologram 3s linear infinite;
}

.section-title {
    color: var(--primary);
    text-align: center;
    margin: 1rem 0 2rem;
    font-size: 1.8rem;
    position: relative;
    text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
}

.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 2rem;
    margin-bottom: 2rem;
}

.info-item {
    position: relative;
    padding: 1rem;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 4px;
}

.info-label {
    color: #8da1b9;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

.info-content {
    color: var(--primary);
    font-size: 1.1rem;
    font-weight: 500;
}

.info-line {
    height: 1px;
    background: linear-gradient(90deg, 
        transparent, 
        var(--primary) 50%, 
        transparent);
    margin-top: 1rem;
}

.info-desc {
    color: #8da1b9;
    text-align: center;
    line-height: 1.6;
    padding: 0 1.5rem;
    position: relative;
}

.info-desc::before,
.info-desc::after {
    content: "◆";
    color: var(--primary);
    position: absolute;
    font-size: 0.8rem;
}

.info-desc::before {
    left: 0;
    top: 0;
}

.info-desc::after {
    right: 0;
    bottom: 0;
}

@keyframes hologram {
    0% { transform: translateX(0); }
    100% { transform: translateX(100%); }
}
    </style>
</head>
