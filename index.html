<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>赛博视频库 - 神经接口协议v2.3.5</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a; /* 深蓝背景 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #0ff; /* 青色字体 */
            overflow-x: hidden;
        }

        /* 全息投影标题 */
        .cyber-header {
            margin: 3rem 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            position: relative;
            text-shadow: 0 0 10px #0ff,
                       0 0 20px #0ff,
                       0 0 30px #0ff;
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        /* 数据网格背景 */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        /* 神经链接按钮 */
        .cyber-link {
            position: relative;
            padding: 1.5rem 3rem;
            margin: 1.5rem;
            border: none;
            background: rgba(16, 16, 32, 0.8);
            color: #f0f;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s all;
            clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
            border: 2px solid transparent;
            text-shadow: 0 0 5px #f0f;
        }

        /* 动态边框效果 */
        .cyber-link::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #0ff 0%, 
                #f0f 50%, 
                #0ff 100%);
            z-index: -1;
            animation: borderFlow 3s linear infinite;
            background-size: 200% auto;
        }

        /* 悬停效果 */
        .cyber-link:hover {
            background: rgba(255, 0, 255, 0.1);
            transform: scale(1.05);
            filter: hue-rotate(90deg);
        }

        /* 状态指示器 */
        .cyber-link::after {
            content: '▶';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: 0.3s;
        }

        .cyber-link:hover::after {
            opacity: 1;
            right: -30px;
        }

        /* 动画定义 */
        @keyframes neonPulse {
            from {
                text-shadow: 0 0 5px #0ff,
                           0 0 10px #0ff;
            }
            to {
                text-shadow: 0 0 20px #0ff,
                           0 0 30px #0ff,
                           0 0 40px #0ff;
            }
        }

        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 终端提示 */
        .terminal {
            margin-top: 3rem;
            padding: 1rem;
            border: 1px solid #0ff;
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
        }

        .terminal::before {
            content: ">_ TERMINAL ACCESS [Security Level: GREEN]";
            display: block;
            color: #0f0;
            border-bottom: 1px solid #0ff;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <h1 class="cyber-header">NEURAL VIDEO INTERFACE</h1>
    
    <a class="cyber-link" href="https://www.bilibili.com/video/BV1BxA8eEEdY/">裸眼9D轨道影院</a>
    <a class="cyber-link" href="https://www.bilibili.com/video/BV1yoCJYmEkr/">VR大空间</a>
    <a class="cyber-link" href="https://www.bilibili.com/video/BV1u2zmYsE5y/">悬空影院</a>

    <div class="terminal">
        <p>> SYSTEM STATUS: ONLINE</p>
        <p>> VIDEO ARCHIVES: 3 TITLES LOADED</p>
        <p>> LAST ACCESS: 3023.09.15 23:59:59</p>
    </div>
</body>
</html>
